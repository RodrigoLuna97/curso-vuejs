<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de vida</title>
</head>
<body>

    <div id="lifecycle">

        <h1> Hello {{name}}</h1>
       <ul>
           <li v-for="state in states"> {{state.nome}}</li>
       </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#lifecycle",
         data:{
            name:"hcode treinamentos",
            states: []
        },
        beforeCreate(){
            console.log("beforeCreate");
        },
        created(){

            fetch('http://servicodados.ibge.gov.br/api/v3/malhas/estados')
            .then(response => {
                response.json().then(data => {
                    this.states = data;
                })
            }) .catch (err => {
                console.log(err);
            })
        },
        beforeMount(){
            console.log("beforeMounted");
        },
        mounted(){
            console.log("mounted");
        },
        beforeUpdate(){
            console.log("beforeUpdate");
        },
        updated(){
            console.log("updated");
        },
        beforeDestroy(){
            console.log("beforeDestroy");
        },
        destroied(){
            console.log("destroyd");
        },
        
        
        })


    </script>
</body>
</html>
