<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>

    <div id="directives">
        
        <p v-on:click="reverseMessage">{{message}}</p>

        <h4 v-on:[eventname]="reverseMessage">{{message}} </h4>

        <hr> 
        
        <input type="text" placeholder="Filtrar pessoas" v-on:keyup="filterPersons">
        <ul>
            <li v-for="person in personsFiltred">  {{person}}</li>
        </ul>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#directives",
         data:{
          message: 'Vue.js é demais!',  
          eventname: 'click',
          persons: ['Rodrigo Luna', 'José Maria', 'Maria José',
          'Ronaldo Gaucho', 'Adulto Ney', 'Gabriel Toledo'],
          personsFiltred:[]

            },
            methods: {
                reverseMessage(){
                    this.message = this.message.split('').reverse().join('');
                },
                filterPersons(event){
                    this.personsFiltred = this.persons.filter(name => {
                        return name.toUpperCase().includes(event.target.value.toUpperCase());
                    })
                }
            },
            created(){
                this.personsFiltred = this.persons;
            }
        })


    </script>
</body>
</html>
