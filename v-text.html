<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
</head>
<body>

    <div id="directives">
        <h4>{{ name }}</h4>

        <h4 v-text="name">
        </h4>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#directives",
         data:{
            name: 'Ronaldo Braz'
            }
        })


    </script>
</body>
</html>
