<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre</title>
</head>
<body>

    <div id="directives">
        
      <h2 v-pre> {{ message }}</h2>
      <p v-on:click="alert('Hello world')" v-pre> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo obcaecati blanditiis est sed deleniti velit tenetur earum itaque tempore. Eligendi dolorem asperiores omnis accusamus nostrum fuga dolore quae itaque placeat?</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>
    
    
    let app = new Vue({
         el:"#directives",
         data:{
            message: "Hcode treinamentos!"

            }
        })


    </script>
</body>
</html>
