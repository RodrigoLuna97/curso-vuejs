<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>

    <div id="events">

        <button v-on:click="alert('Hello  world')">Clique aqui</button>

        <hr>

        <button v-on:dblclick="add">Hcode treinamentos</button>

        <h4>VocÃª clicou na Hcode {{ counter }}</h4>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>
    
        let app = new Vue({
         el:"#events",
         data:{
            counter: 0
            },
            methods: {
                add(){
                    this.counter++;
                }
            }
        })


    </script>
</body>
</html>
