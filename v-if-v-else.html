<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if v-else </title>
</head>
<body>

    <div id="filters">

    <h1 v-if="show">Hcode treinamentos</h1>
       
    <h3 key="available" v-if="tickets >= 50">Há ingressos disponíveis</h3>
    <h3 key="almost" v-else-if="tickets >=1 ">Os ingressos estão acabando</h3>    
    <h3 key="empty" v-else>Os ingressos acabaram</h3>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#filters",
         data:{
           show: true,
           tickets: 100
        }
        
        })


    </script>
</body>
</html>
