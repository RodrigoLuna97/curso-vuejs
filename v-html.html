<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>

    <div id="directives">
        
        <div v-html="headerHTML"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#directives",
         data:{
            headerHTML: `
            <header>
                <h1 style="text-align: center;">Hcode Treinamentos </h1>

                <img src="./assets/logo-hcode.svg" style="margin:30%"
                </header>

            `
            }
        })


    </script>
</body>
</html>
