<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades armazenadas</title>
</head>
<body>

    <div id="computed">

       <h1>Nome: {{person.firstName}} {{person.lastName}}</h1>  
       <h2>Nome completo: {{fullName}} </h2>
              
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>

    let app = new Vue({
         el:"#computed",
         data:{
            person: {
                firstName:"Rodrigo",
                lastName:"Luna"
            }
        },
        computed: {
            fullName: function(){
                return `${this.person.firstName} ${this.person.lastName}`;
                
            }
        }
    
    
})

    </script>
</body>
</html>
