<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Primeiro exemplo</title>
</head>
<body>

    <div id="start">

        {{ message }}

    </div>
   
    <script src="vue.js"></script>
    <script>

        let app = new Vue({

            el:'#Start',
            data:{
                message: "Hello World, estou usando Vue!"
            }
        })

    </script>

</body>
</html>
