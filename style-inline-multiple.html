<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos em linha - objeto (multiplos valores)</title>
    
</head>
<body>

    <div id="styles">


        <div :style="{display: displayStyle}">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sunt quibusdam quis dolorum dolores molestias. Nam quam necessitatibus nisi voluptates laborum doloribus earum, tempora temporibus aspernatur, est voluptatibus aut consequatur blanditiis.</div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>
    
    <script>
    

        let app = new Vue({
         el:"#styles",
         data:{
           displayStyle: ['-webkit', '-moz-box-flex', '-ms-flexbox']
         }
        
        })


    </script>
</body>
</html>
